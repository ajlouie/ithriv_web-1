<ul>
  <li *ngFor="let file of files" [@fadeInOut]="file.state">
    <mat-progress-bar [value]="file.progress"></mat-progress-bar>
    <span id="file-label">
      {{ file.data.name }}
      <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
        <mat-icon>refresh</mat-icon></a
      >
      <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
        <mat-icon>cancel</mat-icon></a
      >
    </span>
  </li>
</ul>
<ng-container *ngIf="!text">
  <button
    *ngIf="color === 'warn'"
    mat-button
    color="warn"
    (click)="onClick()"
    mat-mini-fab
  >
    <mat-icon>file_upload</mat-icon>
  </button>
</ng-container>
<ng-container *ngIf="text">
  <button
    *ngIf="color !== 'warn'"
    mat-raised-button
    color="warn"
    (click)="onClick()"
  >
    <mat-icon>file_upload</mat-icon>
    {{ text }}
  </button>
</ng-container>
<br />
<input
  type="file"
  id="fileUpload"
  name="fileUpload"
  multiple="multiple"
  accept="{{ accept }}"
  style="display: none;"
/>
